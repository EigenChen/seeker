# 测试环境配置
spring:
  # 数据库配置 - 测试环境使用H2内存数据库
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  # JPA配置 - 测试环境
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# 测试环境不启用SSL
server:
  port: 8080
  ssl:
    enabled: false

# 测试环境日志
logging:
  level:
    com.seeker.locationtracker: DEBUG
    org.springframework.web: DEBUG

# 测试环境配置
app:
  data:
    path: ./test-data
  location:
    retention-days: 1
    max-batch-size: 10
  security:
    rate-limit:
      upload-per-minute: 1000
      query-per-minute: 1000
      config-per-minute: 1000
